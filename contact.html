    <style>
        .navbar-brand {
            display: flex;

        }

        .navbar-brand img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar-brand div {
            text-align: left;
            line-height: 1.2;
        }

        .navbar-brand strong {
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar-brand span {
            font-size: 14px;
            font-style: italic;
            color: #555;
            display: block;
        }


        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="anayra logo.png" alt="Logo">
                <div>
                    <strong>ANAYRA</strong>
                    <span>Event Management</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Service
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Corporate Event Management</a>
                            <a class="dropdown-item" href="#">Wedding Planners</a>

                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-phone d-flex align-items-center" href="tel:+918527611649">
                            <i class="fas fa-phone mr-2"></i>+918527611649</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h5 class="mt-4 text-center">Our Location:</h5>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.898338353559!2d-122.41941548468169!3d37.77492927975919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580650f21f625%3A0x9f1575d2f8324e8e!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1685093444180!5m2!1sen!2sus"
            width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>



    <div class="container text-center mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
            Contact Us
        </button>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Write your message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Anayra Event Management. All rights reserved.</p>
